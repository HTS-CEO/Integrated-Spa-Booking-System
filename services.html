<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 25px;
            text-align: center;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #ecf0f1;
            z-index: 1;
            transform: translateY(-50%);
        }
        .progress-step {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .progress-step.active {
            background: #3498db;
            color: white;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .service-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .service-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .service-card.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }
        .service-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .service-card p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn-primary, .btn-secondary {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .btn-primary:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #2980b9;
        }
        .btn-secondary:hover {
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="progress-bar">
                <div class="progress-step active" data-step="1"></div>
                <div class="progress-step" data-step="2"></div>
                <div class="progress-step" data-step="3"></div>
                <div class="progress-step" data-step="4"></div>
            </div>
            <h2>Choose Your Service</h2>
        </div>
        
        <div class="service-grid">
            <div class="service-card" onclick="selectService('Swedish Massage', 80, 60)">
                <div class="service-icon">üíÜ‚Äç‚ôÄÔ∏è</div>
                <h3>Swedish Massage</h3>
                <p>60 min ‚Ä¢ $80</p>
            </div>
            <div class="service-card" onclick="selectService('Deep Tissue', 90, 60)">
                <div class="service-icon">üí™</div>
                <h3>Deep Tissue</h3>
                <p>60 min ‚Ä¢ $90</p>
            </div>
            <div class="service-card" onclick="selectService('Moroccan Bath', 120, 90)">
                <div class="service-icon">üßñ‚Äç‚ôÄÔ∏è</div>
                <h3>Moroccan Bath</h3>
                <p>90 min ‚Ä¢ $120</p>
            </div>
            <div class="service-card" onclick="selectService('Aromatherapy', 75, 45)">
                <div class="service-icon">üå∏</div>
                <h3>Aromatherapy</h3>
                <p>45 min ‚Ä¢ $75</p>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="btn-secondary" onclick="history.back()">Back</button>
            <button class="btn-primary" id="nextBtn" disabled onclick="location.href='therapists.html'">Next</button>
        </div>
    </div>
    <script>
        let selectedService = null;
        
        function selectService(name, price, duration) {
            selectedService = { name, price, duration };
            
            // Update UI
            const cards = document.querySelectorAll('.service-card');
            cards.forEach(card => {
                card.classList.remove('selected');
                if (card.querySelector('h3').textContent === name) {
                    card.classList.add('selected');
                }
            });
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
            
            // Store in session
            sessionStorage.setItem('selectedService', JSON.stringify(selectedService));
        }
        
        // Check if coming back from next page
        document.addEventListener('DOMContentLoaded', function() {
            const storedService = sessionStorage.getItem('selectedService');
            if (storedService) {
                selectedService = JSON.parse(storedService);
                const cards = document.querySelectorAll('.service-card');
                cards.forEach(card => {
                    if (card.querySelector('h3').textContent === selectedService.name) {
                        card.classList.add('selected');
                        document.getElementById('nextBtn').disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
