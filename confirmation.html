<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .confirmation-icon {
            font-size: 80px;
            color: #2ecc71;
            margin-bottom: 20px;
            animation: pop 0.5s ease-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
            animation: fadeIn 1s ease-in;
        }
        .confirmation-details {
            text-align: left;
            margin: 25px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .confirmation-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-secondary {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary:hover {
            background-color: #bdc3c7;
        }
        .confirmation-note {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container confirmation-container">
        <div class="confirmation-icon animate-pop">âœ“</div>
        <h1 class="animate-fade">Booking Confirmed!</h1>
        
        <div class="confirmation-details">
            <div class="detail-item">
                <span>Booking ID:</span>
                <span id="confirmation-id">SPA-2023-0567</span>
            </div>
            <div class="detail-item">
                <span>Service:</span>
                <span id="confirmation-service">Swedish Massage</span>
            </div>
            <div class="detail-item">
                <span>With:</span>
                <span id="confirmation-therapist">Maria</span>
            </div>
            <div class="detail-item">
                <span>Date & Time:</span>
                <span id="confirmation-time">Today at 2:00 PM</span>
            </div>
            <div class="detail-item">
                <span>Location:</span>
                <span>123 Serene St, Spa City</span>
            </div>
        </div>
        
        <div class="confirmation-actions">
            <button class="btn-primary" onclick="window.open('https://wa.me/1234567890')">Chat on WhatsApp</button>
            <button class="btn-secondary" onclick="location.href='index.html'">Back to Home</button>
        </div>
        
        <div class="confirmation-note">
            <p>A confirmation has been sent to your email and WhatsApp. Please arrive 10 minutes early.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load booking details from session
            const bookingId = sessionStorage.getItem('bookingId') || 'SPA-' + new Date().getFullYear() + '-' + Math.floor(1000 + Math.random() * 9000);
            const service = JSON.parse(sessionStorage.getItem('selectedService'));
            const therapist = JSON.parse(sessionStorage.getItem('selectedTherapist'));
            const timeSlot = sessionStorage.getItem('selectedTimeSlot');
            const userName = sessionStorage.getItem('userName');
            
            // Update confirmation details
            document.getElementById('confirmation-id').textContent = bookingId;
            
            if (service) {
                document.getElementById('confirmation-service').textContent = service.name;
            }
            
            if (therapist) {
                document.getElementById('confirmation-therapist').textContent = therapist.name;
            }
            
            if (timeSlot) {
                document.getElementById('confirmation-time').textContent = 'Today at ' + timeSlot;
            }
            
            // Clear session data (except for reference)
            sessionStorage.removeItem('selectedService');
            sessionStorage.removeItem('selectedTherapist');
            sessionStorage.removeItem('selectedTimeSlot');
            sessionStorage.removeItem('paymentMethod');
            sessionStorage.removeItem('bookingId');
        });
    </script>
</body>
</html>
