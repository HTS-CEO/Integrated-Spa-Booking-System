<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Booking - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pop 0.5s ease-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
            animation: fadeIn 1s ease-in;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }
        .btn-primary, .btn-secondary {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary:hover {
            background-color: #bdc3c7;
        }
        .action-buttons {
            animation: slideUp 0.8s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container welcome-container">
        <div class="logo animate-pop">ðŸŒ¿</div>
        <h1 class="animate-fade">Welcome to Serene Spa</h1>
        <p class="animate-fade">Book your relaxing experience in just a few taps</p>
        <div class="action-buttons animate-slide-up">
            <button class="btn-primary" onclick="location.href='services.html'">Book Now</button>
            <button class="btn-secondary" onclick="window.open('https://wa.me/1234567890')">Chat on WhatsApp</button>
        </div>
    </div>
    <script>
        // Simple animation triggers
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.animate-fade, .animate-slide-up');
            elements.forEach(el => {
                el.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
